user root;
worker_processes 4;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile  on;
    keepalive_timeout  65;

    server {
        listen 80 default_server;
        listen 443 default_server ssl;

        ssl_certificate /app/ssl/sprutio.crt;
        ssl_certificate_key /app/ssl/sprutio.key;

        # Allow file uploads
        client_max_body_size 2048M;
        proxy_read_timeout 7200;
        proxy_send_timeout 7200;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass_header Server;
        proxy_set_header Host $http_host;

        proxy_redirect off;
        proxy_buffering off;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;

        root /app/public;

        location /static/ {
            access_log /var/log/nginx/static.log;

            rewrite ^/static/app/begetfm\.jar$ /static/app/begetfm_dev.jar break;

            if ($query_string) {
                expires max;
            }
        }

        location /lib/ {
            access_log /var/log/nginx/static.log;

            root /app/public/static;

            if ($query_string) {
                expires max;
            }
        }

        location /fm/ {
            access_log /var/log/nginx/static.log;

            if ($query_string) {
                expires max;
            }
        }

        location /app/ {
            access_log /var/log/nginx/views.log;
            root /app/public/fm;

            if ($query_string) {
                expires max;
            }
        }

        location = /favicon.ico {
            rewrite (.*) /static/favicon.ico;
        }

        location = /favicon@2x.ico {
            rewrite (.*) /static/favicon@2x.ico;
        }

        location = /robots.txt {
            rewrite (.*) /static/robots.txt;
        }

        location = /logo.png {
            expires max;
        }

        location /tmp/fm/ {
            internal;
            alias /tmp/fm/;
        }

        location /image_cache/ {
            alias /tmp/fm/images/;
        }

        location / {
            proxy_pass http://fm-app:8300;
        }
    }
}
